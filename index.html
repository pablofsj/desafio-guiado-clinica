<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio clinica dental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">

        <h1 class="text-center">Clinica Dental Ñuñoa</h1>

        <span class="fw-bold">Radiologia</span>
        <p id="radiologia"></p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Previsión</th>
                </tr>
            </thead>
            <tbody id="tableRadiologia">
            </tbody>
        </table>

        <span class="fw-bold">Traumatologia</span>
        <p id="traumatologia"></p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Previsión</th>
                </tr>
            </thead>
            <tbody id="tableTraumatologia">
            </tbody>
        </table>
        <span class="fw-bold">Dental</span>
        <p id="dental"></p>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Previsión</th>
                </tr>
            </thead>
            <tbody id="tableDental">
            </tbody>
        </table>
    </main>


    <script src="assets/js/main.js"></script>
</body>

</html>
